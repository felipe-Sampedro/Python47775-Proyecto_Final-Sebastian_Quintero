{% extends "base.html" %}


{% block head_tittle %}
<title>Sign Up</title>
{% endblock head_tittle %}


{% block main %}
<div>
    
    <form action={% url "signup" %} method="POST" class="formulario row mx-5 col-4">
        {% csrf_token %}
        <table>
            {{form}}
        </table>
        <input type="submit" value="Log In" class="my-4">
    </form>
</div>

{% endblock main %}
